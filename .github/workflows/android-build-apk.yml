name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Install Capacitor Android (if needed)
        run: npm install @capacitor/android --no-save
      - name: Sync Android project
        run: npx cap sync android
      - name: Ensure Gradle and assemble APK
        run: |
          set -e
          if [ -x "./android/gradlew" ]; then
            chmod +x ./android/gradlew
            (cd android && ./gradlew assembleDebug)
          else
            echo "gradlew wrapper not found; installing gradle"
            sudo apt-get update && sudo apt-get install -y gradle
            (cd android && gradle assembleDebug)
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/*.apk
